<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form id="recados">
                    <h2 class="titulo text-center mt-2">Meus Recados</h2>
                    <div>
                        <input type="text" placeholder="Descrição" id="descricao">
                        <input type="text" placeholder="Detalhamento" id="detalhamento">   
                        <input type="hidden" name="idx" id="idx" value="novo" />
                       
                    <span>
                        <button class="botao-salvar" type="submit">Salvar</button>
                    </span>
                    </div>    
                </form>
                <div id="msg-erro"></div>
            </div>
        </div>
        <table id="tabela-recados">
            <tr>
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Ação</th>
            </tr>

            <tbody id="tbody"></tbody>
        </table>
    </div>  
    <script src="./js/home.js"></script>          
</body>
</html>
