<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex form-cadastro justify-content-center p-3">
            <div class="col-md-6 area-form">
                <div class="row form-image">
                    <img src="./images/paginarecados.jpg" alt="">
                </div>
                <div class="form">
                    <form class="form-group">
                        <h2 class="text-center mt-4">ENTRAR NO SISTEMA DE RECADOS</h2>

                    <div  class ="input-group mt-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                    </div>
                    <div  class ="input-group mt-3"> 
                        <label for="" class="form-label">Senha</label>  
                        <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">    
                            <button type="button" class="btn btn-block mt-2 mb-2" id="entrar">ENTRAR</button>
                        </div>
                    </div>
                        <a href="cadastro.html" id="conta">CRIAR CONTA</a>
                    </form>
                </div>    
            </div>

        </section>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <script src="./js/login.js"></script>
</body>
</html>
